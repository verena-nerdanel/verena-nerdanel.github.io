<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
<div class="menu">
    <a onclick="onClickMenu(this)" class="menu-item menu-item-selected" target="iframe-content"
       href="#">Main</a>
    <a onclick="onClickMenu(this)" class="menu-item" target="iframe-content"
       href="lab_task_1/question5/v1/index.html">Lab task 1</a>
    <a onclick="onClickMenu(this)" class="menu-item" target="iframe-content"
       href="lab_task_2/question2/v1/index.html">Lab task 2</a>
    <a onclick="onClickMenu(this)" class="menu-item" target="iframe-content" href="#">Lab task 3</a>

    <div class="copyright">Vira Gaidar (c) 2023</div>
</div>

<div class="content">
    <iframe class="content-col" name="iframe-content" id="iframe-content" onload="showSource()"></iframe>
    <pre class="content-col source"><code id="source"></code></pre>
</div>
<script>
    function escapeHtml(s) {
        return s.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
    }

    function showSource() {
        let iframe = window.frames['iframe-content'].document.body;

        if (iframe.innerHTML) {
            let sourcePanel = document.getElementById("source");
            sourcePanel.innerHTML = escapeHtml(iframe.innerHTML);
            hljs.highlightAll();
        }
    }

    function onClickMenu(e){
      const items = document.getElementsByClassName("menu-item");

      for (let i = 0; i < items.length; i++) {
        items[i].classList.remove("menu-item-selected");
      }

      e.classList.add("menu-item-selected");
    }
</script>
</body>
</html>
